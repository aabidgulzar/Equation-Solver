<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Linear Equation in two variables Solver,Equation Calculator">
    <meta name="descripttion" content="10th class equalton solver with steps">
    <meta name="author" content="Aabid Gulzar">
    <link rel="stylesheet" href="index.css">
    <title>Equation Solver</title>
</head>
<body>
    <h1>Equation Solver</h1>
    <div class="full-code">
        <h2>Note:</h2>
    <h4>Enter your equations if the form of ax+by+c=0 <br>(Only cofficients/numbers)<br> otherwise it will produce NaN(Not a number) value error</h4>
    <form id="inputs">
        <h3>Equation II</h3>
        <label for="a1">X</label>
        <input type="text" name="qe" id="a1" placeholder="Cofficient of X" required><br><br>
        
        <label for="b1">Y</label>
        <input type="text" name="text" id="b1" placeholder="Cofficient of Y" required><br><br>


        <label for="c1">C</label>
        <input type="text" name="text" id="c1" placeholder="Constant" ><br><br><br>


        <h3>Equation II</h3>
        <label for="a2">X</label>
        <input type="text" name="text" id="a2" placeholder="Cofficient of X" required><br><br>

        <label for="b2">Y</label>
        <input type="text" name="text" id="b2" placeholder="Cofficient of Y" required><br><br>

        <label for="c2">C</label>
        <input type="text" name="text" id="c2" placeholder="Constant">


        <label for="solve"></label>
        <input type="submit" value="solve" id="solve">
    </form>
</div>


    <div id="solve_container">
        <!-- JS generated text -->
    </div>


 <button id="dark-mode">Dark Mode</button>
    <script src="index.js"></script>
</body>
</html>
